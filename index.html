<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="utf-8">
    <title>FURR</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style type="text/css">
    html,
    body {

        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    section {
        width: 100vw;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: radial-gradient(circle, rgba(3, 0, 66, 1) 0%, rgba(0, 0, 74, 0.9) 20%, rgba(0, 0, 0, 1) 30%);
    }
    </style>
</head>

<body>
    <section></section>
    <script type="module">
        import * as THREE from "./build/three.module.js";
        import { OrbitControls } from "./jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";

        let container, camera, scene, renderer, controls, clock, mixers = [];
        let objectScale = 9;

        init();
        animate();

        function init() {
            container = document.querySelector("section");

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            scene = new THREE.Scene();
            clock = new THREE.Clock();

            const envMap = new THREE.CubeTextureLoader()
                .setPath('textures/cubeMaps/')
                .load(['px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png']);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.25);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 2);
            pointLight.position.copy(camera.position);
            camera.add(pointLight);
            scene.add(pointLight);

            const glassMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x000000,
                metalness: 0.0,
                roughness: 0.05,
                envMap: envMap,
                envMapIntensity: 7,
                clearcoat: 1.0,
                clearcoatRoughness: 0.0,
                transparent: true,
                opacity: 0.6,
            });

            const loader = new GLTFLoader().setPath("models/");
            loader.load("3.glb", function (gltf) {
                gltf.scene.position.set(0, -2.8, 0);
                gltf.scene.scale.set(objectScale, objectScale, objectScale);

                const mixer = new THREE.AnimationMixer(gltf.scene);
                gltf.animations.forEach((clip) => {
                    mixer.clipAction(clip).play();
                });
                mixers.push(mixer);

                gltf.scene.traverse((child) => {
                    if (child.isMesh) {
                        child.material = glassMaterial;
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                scene.add(gltf.scene);
            });

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.minDistance = 1;
            controls.maxDistance = 10;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2;
            controls.target.set(0, 0, 0);
            controls.update();
            controls.addEventListener("change", () => {
                pointLight.position.copy(camera.position);
            });

            window.addEventListener("resize", onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            mixers.forEach((mixer) => {
                if (mixer) mixer.update(delta);
            });

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>

</html>
